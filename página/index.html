<!DOCTYPE <html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Petgram</title>
    </head>
    <body>
        <div class="petgram-wrapper">
            <div class="petgram-celular">
                <img src="./img/petgram-perfildog.jpg" alt="Perfil">
            </div>
            <div class="petgram-continue">
                <div class="frase">
                    <img src="./img/frase.png" alt="Frase">
                </div>
                <div class="grupo">
                    <img src="./img/Petgram.png" class="petgram-logo" alt="Logo">
                    <div class="foto-perfil">
                        <img src="./img/perfil.jpg" alt="Foto de Perfil do Usuário">
                    </div>
                    <a href="#" class="petgram-login">Continue como olhinhos_de_mel</a>
                    <a href="#" class="petgram-logout">Sair da conta</a>
                </div>
                <div class="grupo">
                    <p class="outra-conta">Não é olhinhos_de_mel?</p>
                    <p class="outra-conta">
                        <span class="link-verde">Entrar com outra conta</span>
                        ou
                        <span class="link-verde">Criar conta</span>
                    </p>
                </div>
                <div class="baixar">
                    <p class="baixar">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app"></a>
                        <a href="#" class="app"></a>
                    </div>
                </div>
                <div class="extra">
                    <a href="#" class="link-extra">Ajuda</a>
                    <a href="#" class="link-extra">Mudar Idioma</a>
                    <a href="#" class="link-extra">Termos de Privacidade</a>
                    <a href="#" class="link-extra">Sobre Nós</a>
                </div>
            </div>
        </div> 
    </body>
</html>
